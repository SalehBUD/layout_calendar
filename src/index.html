<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <main class="main">
      <h1>Calendar</h1>
      <div class="calendar">
        <div class="calendar__top">
          <div class="calendar__cell calendar__cell--top-style"></div>
          <div class="calendar__cell calendar__cell--top-style"></div>
          <div class="calendar__cell calendar__cell--top-style"></div>
          <div class="calendar__cell calendar__cell--top-style"></div>

          <div class="calendar__cell calendar__cell--top-style"></div>
          <div class="calendar__cell calendar__cell--top-style"></div>
        </div>
        <div
          class=
            "calendar__days
            calendar__days--start-day--fri
            calendar__days--month-length--28
            page__calendar"
        >
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>
          <div class="calendar__cell"></div>

          <div class="calendar__cell"></div>

      </div>
    </main>

</html>
